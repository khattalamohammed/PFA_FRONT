<div
  class="min-h-screen w-full flex justify-center items-center bg-[#01B388] bg-opacity-25 fixed top-0 right-0 z-20"
>
  <div class="bg-primaryColor md:w-1/3 sm:w-1/3 p-10 rounded-xl">
    <div
      (click)="hide()"
      class="relative float-right w-9 h-9 left-14 bottom-16 cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          fill="#ff0000"
          d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM175 208.1L222.1 255.1L175 303C165.7 312.4 165.7 327.6 175 336.1C184.4 346.3 199.6 346.3 208.1 336.1L255.1 289.9L303 336.1C312.4 346.3 327.6 346.3 336.1 336.1C346.3 327.6 346.3 312.4 336.1 303L289.9 255.1L336.1 208.1C346.3 199.6 346.3 184.4 336.1 175C327.6 165.7 312.4 165.7 303 175L255.1 222.1L208.1 175C199.6 165.7 184.4 165.7 175 175C165.7 184.4 165.7 199.6 175 208.1V208.1z"
        />
      </svg>
    </div>
    <h1 class="text-center text-4xl mb-20 text-white text-bold">
      {{ operation }} {{ type }}
    </h1>
    <form class="w-full">
      <div>
        <label class="text-2xl text-white" for="name">name :</label
        ><input
          class="ml-10 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="name"
          type="text"
        />
      </div>
      <div class="mt-20 float-right">
        <button
          class="bg-white text-[#01B388] font-bold py-2 px-4 rounded-full mr-5"
        >
          {{ operation }}</button
        ><button
          (click)="hide()"
          class="bg-white text-[#01B388] font-bold py-2 px-4 rounded-full"
        >
          annuler
        </button>
      </div>
    </form>
  </div>
</div>
