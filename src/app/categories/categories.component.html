<app-table (changeState)="show()" (changeState2)="new()"  (nomX)="nomCategorieEvent($event)" type="categorie"></app-table>

<app-operation
  operation="Modifier"
  type="Categorie"
  [nomX]="categorieName"
  *ngIf="isVisible"
  (cancel)="hide()"
></app-operation>
<app-operation
  operation="Ajouter"
  type="Categorie"
  *ngIf="add"
  (cancel)="hide()"
></app-operation>
