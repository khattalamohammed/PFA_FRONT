<app-table (changeState)="show()" (changeState2)="new()" (nomX)="nomOrdreEvent($event)" type="ordre"></app-table>

<app-operation
  operation="Modifier"
  type="Ordre"
  [nomX]="nomOrdre"
  *ngIf="isVisible"
  (cancel)="hide()"
></app-operation>
<app-operation
  operation="Ajouter"
  type="Ordre"
  *ngIf="add"
  (cancel)="hide()"
></app-operation>
